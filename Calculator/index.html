<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Calculator</h1></header>
    <section>
        <div id="calclator">
            <div id="display"></div>
            <button onclick="append('/')" class="operator">/</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <br>
            <button onclick="append('*')" class="operator">*</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <br>
            <button onclick="append('-')" class="operator">-</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <br>
            <button onclick="append('+')" class="operator">+</button>
            <button onclick="Result()" class="operator">=</button>
            <button onclick="append('0')">0</button>
            <button onclick="clearit()" class="clear">C</button>
        </div>
    </section>
    <footer>Made by Parth Tripathi</footer>
    <script src="script.js"></script>
</body>
</html>
